name: CD - Continuous Deployment
run-name: CD triggered by ${{ github.actor }}

concurrency: production

permissions:
  contents: read

on:
  workflow_run:
    workflows: ["CI - Tests & Quality Checks"]
    types: [completed]
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.RENDER_APP_URL }}
    # Only deploy from main branch
    if: github.event.workflow_run.head_branch == 'main' || github.ref == 'refs/heads/main'

    steps:
      - name: Deploy app on Render
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
